name: Continuous Integration - App

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - "app/**"
jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14
          cache: 'npm'
      - run: npm ci
        working-directory: ./app
      - run: npm run lint-ci
        working-directory: ./app
      - run: npm run test
        working-directory: ./app
