name: Continuous Integration - API

# Triggers execute all tests workflow on pull request events
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - "api/**"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm ci
        working-directory: ./api
      - run: npm run test
        working-directory: ./api
