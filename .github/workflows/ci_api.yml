name: Continuous Integration - API

# Triggers execute all tests workflow on pull request events
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - "api/**"
  workflow_dispatch:
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Tests
        run: |
          cd api
          npm install
          npm test
