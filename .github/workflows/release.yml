on:
  push:
    tags:
      - v**

name: ğŸš€ build and upload to app stores

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      STA_API_BASE_URL: https://the-sta.com
      STA_API_VERSION: v1
      FEATURES_ENABLED: ''
      STA_DYNAMO_API_URL: https://7eir7twz0g.execute-api.eu-west-2.amazonaws.com/prod/
      EXPO_APPLICATION_SERVICES_PROJECT_ID: '9cd93ab4-ee33-43d1-a995-e4f8531553e2'
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.14
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_ACCESS_TOKEN }}
      - name: ğŸš€ Initialize EAS project
        run: eas init --non-interactive --force
      - name: ğŸš€ Build app
        run: eas build --non-interactive --platform all --auto-submit --no-wait
