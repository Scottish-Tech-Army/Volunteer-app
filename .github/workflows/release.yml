on:
  push:
    # tags:
    #   - v**
    branches:
      - eas-build

name: 🚀 build and upload to app stores

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4
      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.14
          cache: 'npm'
      - name: 📦 Install dependencies
        run: npm ci
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_ACCESS_TOKEN }}
      - name: 🚀 Build app
        run: eas build --non-interactive