name: Continuous Integration

# Triggers execute all tests workflow on push and pull request events
on:
  push:
    paths:
      - 'client/**'
  pull_request:
    types: [ opened, synchronize, reopened, edited ]
    paths:
      - 'client/**'
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node modules
        run: |
          cd client
          npm install
      - name: Run test
        run: |
          cd client
          npm test
